<div class="container">
  <div class="row" style="margin-top:70px;">
    <div class="span4 offset4">
      <div class="well">
        <form role="form">
          <div class="form-group">
            <label for="InputEmail">Enter your email address</label>
            <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="InputPassword">Enter your Password</label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
          </div>
          <div class="row">
            <div class="signin-remember">
              <div class="checkbox">
                <label>
                  <input type="checkbox"> Keep me signed in
                </label>
              </div>
            </div>
            <div class="signin-submit">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </div><!--/.row-->
        </form>
      </div>
      <p class="text-center"><a class="signin-forgot" href="User/ForgotPassword/">Can't access your account?</a></p>
    </div>
  </div>

<script id="register-form">
<form accept-charset="utf-8" style="margin:0;" method="POST">
  <fieldset>
    <legend>Please Register</legend>
    <input placeholder="Name" class="input-block-level" id="email" type="text" name="name">
    <input placeholder="E-mail" class="input-block-level" id="email" type="text" name="email">
    <input placeholder="Password" class="input-block-level" id="password" type="password" name="password">
    <input placeholder="Confirm Password" class="input-block-level" id="password" type="password" name="password_confirm">
      <p class="clearfix"><a class="pull-right flipme" href="#">Already have an account?</a></p>
    <input class="btn btn-large btn-info btn-block" type="submit" value="Register">
  </fieldset>
</form>
</script>
